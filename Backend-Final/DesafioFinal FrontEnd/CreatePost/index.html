<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Post - DEV Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  
    <link rel="stylesheet"
    href="https://dev.to/assets/minimal-953c583948ec3e2b9e68c341c76e756a954e5cbd85ef42164c560fe4918196bf.css"
    media="all" id="secondary-minimal-stylesheet">
  <link rel="stylesheet"
    href="https://dev.to/assets/views-8da6be9d487ef40eb6d9017c1632e074f187bef01c83c54d9e358dd6d936acc8.css" media="all"
    id="secondary-views-stylesheet">
  <link rel="stylesheet"
    href="https://dev.to/assets/crayons-f9820427e24760348bec4a8a4cefb6afb7a6b09049a9dc7bf53c58f41786d157.css"
    media="all" id="secondary-crayons-stylesheet">
</head>
<body>
  <div class="d-flex flex-row justify-content-around">
    <div class="crayons-article-form__header d-flex flex-row justify-content-around crayons-field__label">
      <span class="crayons-article-form__logo idden s:inline-block mr-2 whitespace-nowrap">
        <a href="https://dev.to/" class="site-logo">
          <img class="site-logo__img"
            src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
            alt="DEV Community">
        </a>
        Create Post
      </span>
    </div>
    <div class="crayons-article-form__close">
      <a href="/index.html">
        <button id="closeButton" class="c-btn c-btn--icon-alone">
            <svg width="24" height="24" viewBox="0 0 24 24" class="crayons-icon c-btn__icon">
                <path d="m12 10.586 4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636l4.95 4.95z"></path>
            </svg>
        </button>
      </a>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <form class="crayons-article-form ms-5" id="article-form" coverimageheight="420" coverimagecrop="crop"
      aria-label="Edit post">      
      <div class="crayons-article-form__content crayons-card mt-3">
        <div class="crayons-article-form__top text-padding drop-area">

          <div>
            <textarea id="cajaTxt__titulo"
              class="crayons-textfield crayons-textfield--ghost fs-3xl m:fs-4xl l:fs-5xl fw-bold s:fw-heavy lh-tight"
              type="text" id="article-form-title" placeholder="New post title here..."
              style="min-height: 62px; max-height: 62px;"></textarea>
          </div>



          <div class="c-autocomplete--multi relative">
            <div role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-owns="listbox1"
              class="c-autocomplete--multi__wrapper border-none p-0 flex items-center  cursor-text">
              <ul id="combo-selected" class="list-none flex flex-wrap w-100">
                <li class="self-center" style="order: 1;">
                  <input id="tagTxt" autocomplete="off" type="text" placeholder="Add up to 4 tags..."
                    class="c-autocomplete--multi__input">
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div data-testid="article-form__body" class="crayons-article-form__body drop-area text-padding">

          <div class="crayons-article-form__toolbar ">
            <div class="editor-toolbar">

              <button tabindex="0" aria-label="Bold"
                class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1">
                <svg height="24" viewBox="0 0 24 24" width="24" class="crayons-icon">
                  <path
                    d="M8 11h4.5a2.5 2.5 0 0 0 0-5H8v5Zm10 4.5a4.501 4.501 0 0 1-4.5 4.5H6V4h6.5a4.5 4.5 0 0 1 3.256 7.606A4.5 4.5 0 0 1 18 15.5ZM8 13v5h5.5a2.5 2.5 0 0 0 0-5H8Z">
                  </path>
                </svg>
              </button>

              <button class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1">
                <svg height="24" viewBox="0 0 24 24" width="24" class="crayons-icon">
                  <path d="M15 20H7v-2h2.927l2.116-12H9V4h8v2h-2.927l-2.116 12H15v2Z"></path>
                </svg>
              </button>

              <button class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1">
                <svg height="24" viewBox="0 0 24 24" width="24" class="crayons-icon">
                  <path
                    d="M18.364 15.536 16.95 14.12l1.414-1.414a5.001 5.001 0 0 0-3.531-8.551 5 5 0 0 0-3.54 1.48L9.879 7.05 8.464 5.636 9.88 4.222a7 7 0 1 1 9.9 9.9l-1.415 1.414zm-2.828 2.828-1.415 1.414a7 7 0 0 1-9.9-9.9l1.415-1.414L7.05 9.88l-1.414 1.414a5 5 0 1 0 7.071 7.071l1.414-1.414 1.415 1.414zm-.708-10.607 1.415 1.415-7.071 7.07-1.415-1.414 7.071-7.07z">
                  </path>
                </svg>
              </button>

              <button class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1">
                <svg height="24" viewBox="0 0 24 24" width="24" class="crayons-icon">
                  <path
                    d="M8 4h13v2H8zM5 3v3h1v1H3V6h1V4H3V3zM3 14v-2.5h2V11H3v-1h3v2.5H4v.5h2v1zm2 5.5H3v-1h2V18H3v-1h3v4H3v-1h2zM8 11h13v2H8zm0 7h13v2H8z">
                  </path>
                </svg>
              </button>

              <button class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1">
                <svg height="24" viewBox="0 0 24 24" width="24" class="crayons-icon">
                  <path
                    d="M8 4h13v2H8zM4.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 7a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 6.9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM8 11h13v2H8zm0 7h13v2H8z">
                  </path>
                </svg>
              </button>

              <button class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1">
                <svg height="24" viewBox="0 0 24 24" width="24" class="crayons-icon">
                  <path d="M17 11V4h2v17h-2v-8H7v8H5V4h2v7z"></path>
                </svg>
              </button>

              <button class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1">
                <svg height="24" viewBox="0 0 24 24" width="24" class="crayons-icon">
                  <path
                    d="M4.583 17.321C3.553 16.227 3 15 3 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 0 1-3.5 3.5 3.871 3.871 0 0 1-2.748-1.179zm10 0C13.553 16.227 13 15 13 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 0 1-3.5 3.5 3.871 3.871 0 0 1-2.748-1.179z">
                  </path>
                </svg>
              </button>

              <button class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1">
                <svg height="24" viewBox="0 0 24 24" width="24" class="crayons-icon">
                  <path
                    d="m23 12-7.071 7.071-1.414-1.414L20.172 12l-5.657-5.657 1.414-1.414zM3.828 12l5.657 5.657-1.414 1.414L1 12l7.071-7.071 1.414 1.414z">
                  </path>
                </svg>
              </button>

              <button class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1">
                <svg height="24" viewBox="0 0 24 24" width="24" class="crayons-icon">
                  <path
                    d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm1 2v14h16V5zm15 7-3.536 3.536-1.414-1.415L16.172 12 14.05 9.879l1.414-1.415zM7.828 12l2.122 2.121-1.414 1.415L5 12l3.536-3.536L9.95 9.88z">
                  </path>
                </svg>
              </button>

              <button class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn mr-1">
                <svg width="24" height="24" viewBox="0 0 24 24" class="crayons-icon">
                  <path d="M13 9h8L11 24v-9H4l9-15v9Zm-2 2V7.22L7.532 13H13v4.394L17.263 11H11Z"></path>
                </svg>
              </button>
              <div id="upload-success-info" aria-live="polite" class="screen-reader-only"></div><input type="file"
                aria-label="Upload image" id="image-upload-field" accept="image/*" data-max-file-size-mb="25"
                class="screen-reader-only">

              <button class="c-btn c-btn--icon-alone crayons-tooltip__activator toolbar-btn formatter-btn mr-1">
                <svg aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24"
                  class="crayons-icon c-btn__icon">
                  <path
                    d="M20 5H4v14l9.292-9.294a1 1 0 0 1 1.414 0L20 15.01V5zM2 3.993A1 1 0 0 1 2.992 3h18.016c.548 0 .992.445.992.993v16.014a1 1 0 0 1-.992.993H2.992A.993.993 0 0 1 2 20.007V3.993zM8 11a2 2 0 1 1 0-4 2 2 0 0 1 0 4z">
                  </path>
                </svg>
              </button>

              <button id="overflow-menu-button" class="c-btn c-btn--icon-alone toolbar-btn ml-auto">
                <svg aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24"
                  class="crayons-icon c-btn__icon">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12 17a2 2 0 1 1 0 4 2 2 0 0 1 0-4Zm0-7a2 2 0 1 1 0 4 2 2 0 0 1 0-4Zm2-5a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z">
                  </path>
                </svg>
              </button>
            </div>
          </div>

          <div data-testid="autocomplete-wrapper" class="c-autocomplete  h-100" style="min-height: 27px;">
            <textarea id="postContTxt" placeholder="Write your post content here..." id="article_body_markdown"
              class="crayons-textfield crayons-textfield--ghost crayons-article-form__body__field ff-monospace fs-l h-100"
              spellcheck="false" style="min-height: 27px;" contenteditable="false"></textarea>
          </div>
        </div>
      </div> 
      <div class="crayons-article-form__aside">
        <div class="sticky" style="top: 124px;">
          <div class="crayons-article-form__help crayons-article-form__help--title">
            <ul class="list-disc pl-6 color-base-70">
              <li>
                <input type="text" placeholder="Team Name" class="p-2 mt-2 border-0 rounded" id="teamName" style="width: 100%;">
              </li>
              <li>
                <input type="text" placeholder="Cover Image" class="p-2 mt-2 border-0 rounded" id="coverImg" style="width: 100%;">
              </li>
              <li>
                <input type="number" placeholder="Time Read" class="p-2 mt-2 border-0 rounded" id="timeRead" style="width: 100%;">
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="crayons-article-form__footer mt-4">
        <button id="publishButton" type="button" class="c-btn c-btn--primary mr-2 whitespace-nowrap">Publish</button>
      </div>
    </form>

  </div>
  <script src="../base.js"></script>
  <script src="script.js"></script>
</body>

</html>
