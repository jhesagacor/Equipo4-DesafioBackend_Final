<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome! Dev Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 d-flex flex-column justify-content-center align-items-center m-2">
                <img src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/original_logo_0DliJcfsTcciZen38gX9.png" alt="" srcset="" style="width: 15%;">
                <h2>Join the DEV Community</h2>
                <p style="text-align: center;">DEV Community is a community of 1,170,470 amazing developers</p>
                <form style="width: 100%;">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="login">Log In</button>
                      </div>
                  </form>
                  <hr style="width:100%;text-align:left;margin-left:0">
                  <p style="text-align: center;">New to DEV Community? <a href="register.html">Create account</a>.</p>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="../base.js"></script>
    <script src="login.js"></script>
</body>
</html>
