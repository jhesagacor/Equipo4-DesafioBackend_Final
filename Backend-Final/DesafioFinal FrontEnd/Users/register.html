<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" />
    <title>Dev.to</title>
  </head>
  <body>
    <div class="container">
      <div id="container123" class="mx-auto p-2" style="width: 500px">
        <div id="container" class="row justify-content-center">
          <div class="col">
            <h1>Create your account</h1>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Profile Image URL</label
              >
              <input
                id="profile_image"
                class="form-control form-control-lg"
                type="text"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Name</label
              >
              <input
                id="name"
                class="form-control form-control-lg"
                type="text"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Username</label
              >
              <input
                id="user_name"
                class="form-control form-control-lg"
                type="text"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                id="email"
                class="form-control form-control-lg"
                type="email"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Password</label
              >
              <input
                id="password"
                class="form-control form-control-lg"
                type="password"
                placeholder=""
              />
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Password Confirmation</label
              >
              <input
                id="confirm_password"
                class="form-control form-control-lg"
                type="password"
                placeholder=""
              />
            </div>
            <div class="mb-12">
              <button id="register-user" type="button" class="btn btn-primary">
                Sign up
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
